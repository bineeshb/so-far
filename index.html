<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>So far</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html, body {
      font-family: 'Roboto', sans-serif;
      height: 100%;
    }

    .so-far-container {
      min-height: 100%;
      text-align: center;
      background-color: #AD1457;
    }

    .detail {
      display: block;
      font-size: 40px;
      padding-top: 10px;
      color: #fff;
    }

    .detail:first-child {
      padding-top: 200px;
    }
  </style>
</head>
<body>
  <div class="so-far-container">
    <p id="age" class="detail"></p>
    <p id="workExperience" class="detail"></p>
    <p id="lastChange" class="detail"></p>
    <p id="lastPromotion" class="detail"></p>
  </div>

  <script type="text/javascript">
    var birthDate = new Date(1990, 6, 21),
        workStartDate = new Date(2011, 8, 22),
        lastChangeDate = new Date(2016, 11, 21),
        lastPromotionDate = new Date(2021, 01, 01),
        oneDay_ms = (1000 * 60 * 60 * 24),
        avgDaysInYear = 365.25,
        monthsInYear = 12,
        avgDaysInMonth = avgDaysInYear / monthsInYear;

    (function() {
      document.getElementById('age').innerText = getDate(birthDate);
      document.getElementById('workExperience').innerText = getDate(workStartDate);
      document.getElementById('lastChange').innerText = getDate(lastChangeDate);
      document.getElementById('lastPromotion').innerText = getDate(lastPromotionDate);
    })();

    function getDate(fromDate) {
      var now = new Date(),
          numOfDays = (now.getTime() - fromDate.getTime()) / oneDay_ms,
          years = numOfDays / avgDaysInYear,
          remainingMonths = (years % 1) * monthsInYear,
          remainingDays = (remainingMonths % 1) * avgDaysInMonth;

      return `${getFormattedValue(years)}y ${getFormattedValue(remainingMonths)}m ${getFormattedValue(remainingDays)}d`;
    }

    function getFormattedValue(number) {
      return ('00' + Math.floor(number)).slice(-2);
    }
  </script>
</body>
</html>
